<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORA Policy Briefings</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap');
  </style>

  <style>
    body {
      margin: 0;
      padding: 40px 0;
      background-color: #002a28;
      font-family: "Sora", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2em;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(4, 1fr); 
      gap: 20px;
      justify-items: center;
      max-width: 1000px;
    }

    .thumb {
      width: 220px;
      height: 125px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      object-fit: cover;
    }

    .thumb:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
    }

    /* ======= MODAL ======= */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal iframe {
      width: 80%;
      height: 60%;
      border: none;
      border-radius: 10px;
    }

    .modal.active {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 50px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      user-select: none;
    }

        @media (max-width: 1000px) {
      .galeria {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 700px) {
      .galeria {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .galeria {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <h1>Click in the images to listen more about Amazonian Trajectories</h1>

  <!-- ======= GALERIA ======= -->
  <div class="galeria">
    <img src="imgs/thumb1.gif" class="thumb" data-video="https://www.youtube.com/embed/_BRdGshL2oo?si=6DxLD6FJOQPKqoUV">
    <img src="imgs/thumb2.gif" class="thumb" data-video="https://www.youtube.com/embed/dtGHTN5gO_Q?si=FLZ6tvzvWeNdXKqL">
    <img src="imgs/thumb3.gif" class="thumb" data-video="https://www.youtube.com/embed/-pJ4GEDEO4k?si=38JSft5kusmHK3m9">
    <img src="imgs/thumb4.gif" class="thumb" data-video="https://www.youtube.com/embed/QO9xH2QnbDw?si=q7oTrI1vRBQnATr1">
    <img src="imgs/thumb5.gif" class="thumb" data-video="https://www.youtube.com/embed/IawSiJVrenI?si=BfuuJQolRBc_aDlF">
    <img src="imgs/thumb6.gif" class="thumb" data-video="https://www.youtube.com/embed/OlveV20sli0?si=kHlWoHFUTnREskOu">
    <img src="imgs/thumb7.gif" class="thumb" data-video="https://www.youtube.com/embed/PeopEBE3_Z4?si=cKLOqeJWHtDVhTrh">
    <img src="imgs/thumb8.gif" class="thumb" data-video="https://www.youtube.com/embed/I4NQchY_DC0?si=_9a2DuHnwTpVz8n8">
    <img src="imgs/thumb9.gif" class="thumb" data-video="https://www.youtube.com/embed/iDrfWQAnOhQ?si=Ce5WQ_eKlNxMnvXV">
    <img src="imgs/thumb10.gif" class="thumb" data-video="https://www.youtube.com/embed/GFIJ0qQPgR4?si=O8St_GE82teXvgnW">
    <img src="imgs/thumb11.gif" class="thumb" data-video="https://www.youtube.com/embed/jBNTunlhAdA?si=LzwOi1957rou0xWt">
    <img src="imgs/thumb1.gif" class="thumb" data-video="https://www.youtube.com/embed/_BRdGshL2oo?si=6DxLD6FJOQPKqoUV">
  </div>

  <!-- ======= MODAL DE VÃDEO ======= -->
  <div class="modal" id="videoModal">
    <span class="close-btn" id="closeBtn">&times;</span>
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    const thumbs = document.querySelectorAll('.thumb');
    const modal = document.getElementById('videoModal');
    const iframe = document.getElementById('videoFrame');
    const closeBtn = document.getElementById('closeBtn');

    thumbs.forEach(img => {
      img.addEventListener('click', () => {
        const videoUrl = img.getAttribute('data-video') + '?autoplay=1';
        iframe.src = videoUrl;
        modal.classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => {
      iframe.src = '';
      modal.classList.remove('active');
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        iframe.src = '';
        modal.classList.remove('active');
      }
    });
  </script>

</body>

</html>
